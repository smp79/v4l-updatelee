before_script:
  - pwd
  - ls -la 
  - cd
  - pwd
  - ls -la 

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script: 
    - echo "Running tests"

build:
  stage: build
  script: 
    - echo "Building the app"
  when: manual

deploy:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.example.com
  when: manual
  only:
  - master

